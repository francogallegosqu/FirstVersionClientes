#Con esta forma podemos modificar mecanicamente a mano y personalizado nuestra BASE DATOS
spring.datasource.url=jdbc:mysql://localhost/db_springboot?serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Esto es para poder acceder a nuestra consola de H2
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
